<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head><title>VideoTienda</title></h:head>

    <h:body>
        <h:form>
            <h:commandButton action = "RegistroClientes" value = "Regresar" />
        </h:form>
        <h1>Bienvenido <h:outputText value="#{AlquilerItems.getNombreCli()}" />.</h1><br/><br/>
        <hr/>
        <h:form id="formulario_enviar">
            Ingrese por favor la película que desea alquilar<br/><br/>
            id Pelicula:<p:inputText id="id_pelicula" value="#{AlquilerItems.id_pelicula}" ></p:inputText><br/>
            Días:<p:inputText id="dias" value="#{AlquilerItems.dias}" ></p:inputText><br/>
            <p:commandButton value="enviar numero" onclick="#{AlquilerItems.guardarAlquiler()}" update=":formulario_enviar,:listado"></p:commandButton><br/><br/>
        </h:form>
        <hr/>
        <h:form id="listado">
            No olvide revisar su listado de películas pendientes<br/><br/>
            <p:dataTable var="peli" value="#{AlquilerItems.listaPendientes}">
                <p:column headerText="Nombre Película">
                    <h:outputText value="#{peli[0]}" />
                </p:column>
                <p:column headerText="Dias Restantes">
                    <h:outputText value="#{peli[1]}" />
                </p:column>
                <p:column headerText="Valor a pagar">
                    <h:outputText value="#{peli[2]}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
