<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>

    <h:body>
            
        <h:form id="forr" >
            
        <p:selectOneMenu value="#{beanCarrito.moneda}" id="moneda" style="width:125px">
            <f:selectItem itemLabel="USD" itemValue="USD" />
            <f:selectItem itemLabel="COP" itemValue="COP" />                            
        </p:selectOneMenu>
            Seleccione su pedido:<br></br>
            <h:dataTable value="#{beanCarrito.productos}" var="itemX">
                <h:column><br></br>
                    <f:facet name="header">item ID</f:facet>
                        #{itemX.id}

                </h:column>
                <h:column>    				
                    <f:facet name="header">Nombre</f:facet>    				
                        #{itemX.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Precio 
                    </f:facet>   
                    
                    <h:outputText value="#{beanCarrito.getValor(itemX.precioEnUSD)}">

                        <f:convertNumber currencySymbol="$" type="currency"/>
                    </h:outputText>
                </h:column>            
                <h:column>
                    <f:facet name="header">Seleccionar</f:facet>   
                    <p:commandButton value="seleccionar" update=":forr:nombreProd,:forr:cant" actionListener="#{beanCarrito.seleccionarItem(itemX)}" ></p:commandButton>
                </h:column>
            </h:dataTable>
            <hr></hr>



            el producto elegido es:<br></br>
            <table>
                <tr>
                    <td><p:outputLabel id="nombreProd" value="#{beanCarrito.itemName}"></p:outputLabel></td>
                <td><p:inputText style="width:40px;" id="cant" type="number" required="required" value="#{beanCarrito.cantActual}" placeholder="Cantidad"></p:inputText></td>
                <td><p:commandButton value="agregar a carrito" update=":info" actionListener="#{beanCarrito.agregar()}"></p:commandButton></td>
                </tr>
            </table>
            <br></br>
        </h:form>
        <hr></hr>
        <h:form  id="info">
        Su pedido va asi:<br></br>
            <h:dataTable value="#{beanCarrito.listaPedido}" var="itemY">
                <h:column>
                    <f:facet name="header">Nombre</f:facet>            
                        #{itemY[0]}
                </h:column>
                <h:column>
                    <f:facet name="header">Cantidad</f:facet>
                    <h:outputText value=" #{itemY[1]}">
                        <f:convertNumber currencySymbol="$" type="currency"/>
                    </h:outputText>
                </h:column>                
                <h:column>
                    <f:facet name="header">Precio</f:facet>   
                    <h:outputText value="#{itemY[2]}">
                        <f:convertNumber currencySymbol="$" type="currency"/>
                    </h:outputText>
                </h:column>                  
            </h:dataTable>
        </h:form>>

    </h:body>

</html>
